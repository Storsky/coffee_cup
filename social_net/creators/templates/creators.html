{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="main">

  {% for profile in profiles %}

  <div class="container px-5 py-2">
    <div class="row">
      <div class="col">
        <div class="card card-cover h-100 overflow-hidden text-bg-light rounded-4 shadow-lg">
          <div class="row">
            <div class="col-2">
              <a href=creator/{{profile.id}}>
                <figure class="figure">
                  <img src="../{{profile.avatar}}" class="img-thumbnail w-50" alt="Placeholder image">
                  <figcaption class="figure-caption text-right"> @{{ profile.user.username|lower }}</figcaption>
                </figure>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endfor %}

</div>

{% endblock content %}
