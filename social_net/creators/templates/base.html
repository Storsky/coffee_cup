                <span class="fs-4">Coffee cup!</span>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/creator/{{request.user.profile.id}}" class="nav-link px-3 text-secondary">My page</a></li>
                    <li><a href="/creators" class="nav-link px-3 text-white">Creators</a></li>
                    <li><a href="/" class="nav-link px-3 text-white">Routine</a></li>                    
                </ul>
    
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>
    
                <div class="text-end">
                    {% if request.user.id %}
                    <a href="/creators/logout"><button type="button" class="btn btn-outline-light me-2">Logout</button></a>
                    {% else %}
                    <a href="/creators/login"><button type="button"  class="btn btn-outline-light me-2">Login</button></a>
                    <a href="/creators/signup"><button type="button" class="btn btn-warning">Sign-up</button></a>
                    {% endif %}
                </div>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>

            {% block content %}


            {% endblock content %}
        </div>
    </div>
